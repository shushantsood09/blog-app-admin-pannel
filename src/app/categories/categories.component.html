<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow-effect">
      <h3 class="text-center text-theme-primary">{{ formStatus }} Categories</h3>
      <p class="text-center mb-5">You can {{ formStatus }} categories from here..!</p>

      <form class="form-inline text-center" #categoryForm = 'ngForm' (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group col-md-10">
          <input type="text"
          name="category"
          class="form-control shadow-effect"
          placeholder="Add new categories"
          #newCategory = 'ngModel'
          [(ngModel)]="formCategory"
          required
          [ngClass]="{'is-invalid': newCategory.touched && newCategory.invalid  }"
          >
          <div class="alert alert-danger" *ngIf=" newCategory.touched && newCategory.invalid ">
            Category field is required
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-blaock btn-info mb-2 btn-theme" [disabled]="categoryForm.invalid">{{ formStatus }} category</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5 mb-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card shadow-effect">
        <table class="table row-border hover">
          <thead>
            <tr>
              <th>Number</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categoryData; let i = index;">
              <td>{{ i+1 }}</td>
              <td>{{ category.data.category }} </td>
              <td>
                <button  class="btn btn-sm btn-warning" (click)="onEdit(category.data.category, category.id)">Edit</button>
                <button  class="btn btn-sm btn-danger ml-2" (click)="onDelete(category.id)">Delete</button>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
