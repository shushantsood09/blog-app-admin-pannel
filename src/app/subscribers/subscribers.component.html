<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow-effect customColor">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Subscibers</h3>
          <p>From here you can manage your Subscibers</p>

          <button class="btn btn-warning bg-theme ml-2" routerLink="/">Back to dashboard</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card shadow-effect">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
              <tr>
                <th>No</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
             </tr>
            </thead>

            <tbody>
              <tr *ngFor="let subscriber of subscribersData; let i = index;">
                <td width="10"> {{ i+1 }}</td>
                <td width="200"> {{ subscriber.data.name }}</td>
                <td width="200"> {{ subscriber.data.email }} </td>
                <td>
                  <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(subscriber.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
